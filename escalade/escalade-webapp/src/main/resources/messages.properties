## infos
infos.titre=Informations sur les sites naturels d\u2019escalade (SNE)
infos.para1.titre=L\u2019escalade
infos.para1.l1=L\u2019objectif de l\u2019escalade est d\u2019atteindre le sommet de voies (itinéraires tracés et côtés dépassant les 4 mètres de hauteurs et nécessitant une corde) ou de blocs (itinéraires tracés et côtés ne dépassant pas les 4 mètres de hauteurs et nécessitant un tapis de réception) en évoluant à main nues et sans aide matérielle (le système d\u2019assurage doit parer la chute ou aider à la redescente, mais pas aider le grimpeur dans son ascension).
infos.para1.l2=Pratiquée en extérieur sur des sites sportifs aménagés (Site Naturel d\u2019Escalade) ou en intérieur sur des murs aux multifacettes (Structure Artificielle d\u2019Escalade dite SAE) équipés de prises modulables et colorées, la version contemporaine de l\u2019escalade se décline sous trois formes: le Bloc, la Difficulté et la Vitesse.
infos.para1.l3=Evoluant sur tous les types de rocher, le terrain de jeu des grimpeurs est immense et multiple. Il part des blocs de faible hauteur (type Fontainebleau, ne nécessitant pas d\u2019assurage particulier) aux petites falaises de 20m ou aux vertigineuses parois de plusieurs centaines de mètres (se pratiquant encordé, avec tout l\u2019attirail d\u2019assurage), en passant par les structures artificielles d\u2019escalade ou par la haute montagne. L\u2019escalade loisir, souvent orientée sur le retour à la nature, peut néanmoins se pratiquer sur tous les supports.

infos.para2.titre=Escalade : comment débuter ?
infos.para2.l1=L\u2019escalade est souvent considérée comme un sport à risques, mais aujourd\u2019hui, les évolutions des techniques, du matériel, et la sécurisation des sites de pratique en font une activité dans laquelle on évolue en sécurité.
infos.para2.l2=Il est donc impératif de se rapprocher d\u2019un club ou d\u2019un professionnel pour débuter et apprendre les techniques de base de sécurité. Côté matériel, en salle comme en extérieur, le premier achat à effectuer est une paire de chaussons d\u2019escalade. Le second, si vous comptez ne pas vous limiter au bloc, concernera un baudrier adapté à votre taille. Les cordes et le matériel d\u2019assurage (mousquetons, dégaines, assureurs) sont généralement fournis par les clubs. En cas de sortie en falaise, n\u2019oubliez pas de vous munir d\u2019un casque !
infos.para2.l3=Pour en savoir plus : <a href="http://www.ffme.fr">ffme.fr</a>

infos.para3.titre=Vocabulaire du grimpeurs
infos.para3.l1=Un site ou spot, c\u2019est un lieu où il est possible de grimper
infos.para3.l2=Les sites peuvent être découpés en plusieurs secteurs qui regroupent un ensemble de voies.
infos.para3.l3=La voie : c\u2019est le chemin à emprunter par le grimpeur pour arriver à destination : le haut de la voie.
infos.para3.l4=Les points ou spits sont des ancrages fixes que l\u2019on trouve dans les voies dites « équipées » et qui permettent au grimpeur de s\u2019assurer au fur et à mesure de sa progression,	à l\u2019aide de dégaines
infos.para3.l5=Le niveau d\u2019une voie ou d\u2019un bloc est déterminé par une cotation (échelle de difficulté). En France, les cotations débutent à 3 et montent jusqu\u2019à 9b. Chaque degré est ensuite divisé par trois lettres, "a", "b" et "c", signifiants des degrés intermédiaires.
infos.para3.l6=Un topo est un livre contenant toutes les informations utiles sur les sites d\u2019escalade d\u2019une région (les secteurs, les voies, leur hauteur, leur cotation, le nombre de points\u2026).

